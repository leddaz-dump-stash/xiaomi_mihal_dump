device: yunluo

positions:
  important_info:
    size: 400
    xAxis: 30
    yAxis: 470
  expand_info:
    size: 400
    xAxis: 30
    yAxis: 50

importantInfoList:
  # PCB SN
  - type: command
    name: pcb_sn
    key_name: a
    need_name: true
    command: getprop ro.ril.oem.sno

  # Battery level
  - type: command
    name: battery_level
    key_name: b
    need_name: true
    command: printf "%03d%%" $(dumpsys battery | head -11 | tail -1 | cut -d ' ' -f 4)

  # MEID, if the phone supports CDMA, it must have the value
  - type: command
    name: meid
    key_name: g
    need_name: true
    command: getprop ro.ril.oem.meid

  # Factory ID
  - type: command
    name: factory_id
    key_name: o
    need_name: true
    command: getprop ro.ril.factory_id

  # Software version
  - type: software_version
    name: software_version
    key_name: v

checkInfoList:

  # Secure boot status
  - type: command
    name: secure_boot
    key_name: a
    command: getprop ro.boot.secureboot
    pass_value: "1"

  # Whether the bootloader lock is locked
  - type: command
    name: bootloader_lock
    key_name: b
    command: getprop ro.boot.verifiedbootstate
    pass_value: green

  # RPMP provision
  - type: command
    name: rpmp
    key_name: c
    # MediaTek
    command: getprop vendor.sys.rpmb_state
    pass_value: "22"

  # Hardware version
  - type: command
    name: hardware_version
    key_name: m
    command: getprop ro.boot.hwlevel
    pass_value: MP

  # Check if NV and Hardware versions matched
#  - type: command
#    name: nv_hw_match
#    key_name: A
#    command: getprop persist.radio.skhwc_matchres
#    pass_value: MATCH

  # Debug policy
  - type: command
    name: debug_policy
    key_name: l
    command: getprop ro.boot.dp
    pass_value: 0x20

  - type: security_key
    name: widevine
    key_name: q

  # Android Key box, services for DRM(Digital Rights Management)
  - type: security_key
    name: key_box
    key_name: t

  # Airplane mode check
  - type: command
    name: airplane_mode
    key_name: Y
    command: settings get global airplane_mode_on
    pass_value: "0"


  # Check for residual test pictures
  - type: command
    name: picture
    key_name: p
    command: ls -lR /sdcard/DCIM | grep -c "^-"
    pass_value: "0"

  # Sdcard status check
  - type: sdcard
    name: sdcard
    key_name: v


  # Sensor calibrate status check
  - type: sensor
    name: sensor
    key_name: z
    param_map:
       CN: 110
       GL: 111
       OTHER: 111

    # SIM tray status
  - type: command
    name: sim_tray
    key_name: s
    command: cat /sys/devices/platform/soc/soc:odm/soc:odm:simtray/status
    pass_value: '1'
    # If the above node does not exist you can use the following method
    # command: mtb 5 1 | awk 'END {print}' | cut -d ":" -f 2
    # pass_value: " 27 00 00 00 04 00 00 00 01 00 00 00"

  - type: command
    name: recovery
    key_name: G
    command: "[ $(getprop ro.build.ab_update) == true ] && path='/mnt/rescue/recovery/last_format_data' || path='/cache/recovery/last_format_data'; [ -f $path ] && echo 'EXIST' || echo 'NOT EXIST'"
    pass_value: NOT EXIST

expandInfoList:
  # Phone SN
  - type: command
    name: phone_sn
    key_name: c
    command: getprop ro.ril.oem.psno

  # System image version
  - type: command
    name: version
    key_name: d
    command: getprop ro.build.version.incremental

  # IMEI1
  - type: command
    name: imei1
    key_name: e
    command: getprop ro.ril.miui.imei0

  # IMEI2
  - type: command
    name: imei2
    key_name: f
    command: getprop ro.ril.miui.imei1

  # Bluetooth address
  - type: command
    name: bluetooth_address
    key_name: h
    command: settings get secure bluetooth_address

  # WiFi address
  - type: command
    name: wifi_address
    key_name: i
    command: getprop ro.ril.oem.wifimac

  # CPU id
  - type: command
    name: cpu_id
    key_name: k
    command: getprop ro.boot.cpuid

  # Storage id
  - type: command
    name: storage_id
    key_name: l
    command: cat sys/class/mi_memory/mi_memory_device/ufshcd0/dump_string_desc_serial

  # tzProvision
  - type: security_key
    name: tz_key
    key_name: m

  # Hardware version
  - type: command
    name: hardware_version
    key_name: n
    command: getprop ro.boot.hwversion

  # Maximum CPU frequency
  - type: cpu_frequency
    name: cpu_frequency
    key_name: p
    param_map:
      core_number: 8

  # Memory size
  - type: command
    name: memory_size
    key_name: q
    command: printf "$(cat /proc/mv | head -1 | cut -d ' ' -f 3)GB"

  # Storage size
  - type: command
    name: storage_size
    key_name: r
    command: printf "$(cat /proc/mv | head -2 | tail -1 | cut -d ' ' -f 3)GB"

  # Project code
  - type: project_name
    name: project_name
    key_name: s
    param_map:
      yunluo: L83

  # MIUI cust image version
  # Optional
  - type: command
    name: cust_version
    key_name: T
    command: getprop ro.miui.business.version

